<!DOCTYPE html>
<html>

<head>
  <title>Something</title>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> </head>

<body>
  <div class="container">
    <div class="item-clock js-clock">
      <h1 class="js-title"></h1>
      <h3 class="js-weather"></h3>
    </div>
    <div class="item-form">
      <form class="js-form form">
        <input type="text" placeholder="What your name?">
      </form>
    </div>
    <div class="item-greetings">
      <h2 class="js-greetings greetings"></h2>
      <div class="js-bg"></div>
    </div>
    <div class="item-toDo">
      <form class="js-toDoForm">
        <h2>Today's Todos</h2>
        <input class="input-toDo" type="text" placeholder="Write a todos"/>
      </form>
      <ul class="js-toDoList">
    </div>
    
  </div>

  <script src="clock.js"></script>
  <script src="todo.js"></script>
  <script src="greeting.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
  </div>
</body>

</html>
